name: Daily Morning Briefing

on:
  schedule:
    # 매일 한국 시간 오전 7시 (UTC 22:00) 실행
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 가능하도록 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Briefing Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python daily_briefing.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add briefing.json
        git commit -m "Update Morning Briefing [skip ci]" || echo "No changes to commit"
        git push
