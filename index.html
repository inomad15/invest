<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- 모닝 브리핑 섹션 -->
    <div id="briefing-section" style="background: linear-gradient(135deg, #2c3e50, #4ca1af); border-radius: 12px; padding: 25px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); color: white;">
        <div id="briefing-content">
            <h3>☀️ 모닝 브리핑 로딩 중...</h3>
        </div>
        <div style="text-align: right; font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">
            Powered by Gemini AI
        </div>
    </div>

    <header>
        <h1>시장 지표 대시보드</h1>
    </header>

    <div class="dashboard-grid">
        <div class="card" id="card-fng">
            <div class="card-title">Crypto Fear & Greed</div>
            <div class="card-value" id="fng-value">Loading...</div>
            <div class="card-change" id="fng-text">-</div>
            <div class="fng-gauge"><div class="fng-fill" id="fng-bar"></div></div>
        </div>

        <div class="card">
            <div class="card-title">Volatility Index (VIX)</div>
            <div class="card-value" id="vix-value">Loading...</div>
            <div class="card-change" id="vix-change">-</div>
        </div>

        <div class="card">
            <div class="card-title">Bitcoin (USD)</div>
            <div class="card-value" id="btc-value">Loading...</div>
            <div class="card-change" id="btc-change">0.00%</div>
        </div>

        <div class="card">
            <div class="card-title">Ethereum (USD)</div>
            <div class="card-value" id="eth-value">Loading...</div>
            <div class="card-change" id="eth-change">0.00%</div>
        </div>

        <div class="card">
            <div class="card-title">Palantir (PLTR)</div>
            <div class="card-value" id="pltr-value">Loading...</div>
            <div class="card-change" id="pltr-change">-</div>
        </div>

        <div class="card">
            <div class="card-title">Tesla (TSLA)</div>
            <div class="card-value" id="tsla-value">Loading...</div>
            <div class="card-change" id="tsla-change">-</div>
        </div>
    </div>
    
    <div class="news-container" style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #333;">
        <h2 style="font-size: 1.2rem; margin-bottom: 15px;">최신 시장 뉴스</h2>
        <ul id="news-list" style="list-style: none; padding: 0; margin: 0; font-size: 0.9rem;">
            <li style="color: #666;">뉴스 불러오는 중...</li>
        </ul>
    </div>
    
    <div class="footer" id="last-updated" style="margin-top: 20px; text-align: right; color: #666; font-size: 0.8rem;">
        Last updated: -
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
